<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Show Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        #text-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            direction: rtl;
        }
        #text-input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }
        .button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .button:active {
            transform: scale(0.95);
        }
        #export-btn {
            background: #2196F3;
        }
        #export-btn:hover {
            background: #1976D2;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            display: none;
        }
        .stats {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-O5Z5NvBB.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/three-Bn-p0V9g.js">
  <link rel="modulepreload" crossorigin href="./assets/gsap-CH_iu5NA.js">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="controls">
        <input type="text" id="text-input" placeholder="أدخل النص هنا..." value="دام عزك يا وطن">
        <button class="button" id="generate-btn">Generate Show</button>
        <button class="button" id="export-btn">Export Video</button>
    </div>
    <div id="loading">Processing...</div>
    <div class="stats" id="stats"></div>
</body>
</html>
