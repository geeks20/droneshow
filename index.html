    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
            background: #060b17;
            position: relative;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            pointer-events: none;
        }
        
        #canvas-container canvas {
            pointer-events: auto;
        }
        
        /* City Background */
        #city-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(ellipse at 50% 100%, rgba(0, 165, 80, 0.1) 0%, transparent 50%),
                linear-gradient(to bottom, #0a0f1b 0%, #030509 100%);
            z-index: 0;
        }
        
        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.95);
            padding: 30px 40px 35px;
            border-radius: 20px;
            color: white;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 165, 80, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8),
                        0 0 60px rgba(0, 165, 80, 0.2) inset;
            z-index: 1000;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .char-counter {
            position: absolute;
            bottom: -20px;
            right: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .char-counter.warning {
            color: #FFA500;
        }
        
        .char-counter.danger {
            color: #FF4444;
        }
        
        #char-count {
            font-weight: 700;
        }
        
        #text-input {
            width: 340px;
            padding: 16px 20px;
            font-size: 17px;
            border: 2px solid rgba(0, 165, 80, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            direction: rtl;
            font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #text-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        #text-input:focus {
            outline: none;
            border-color: #00A550;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 165, 80, 0.3);
        }
        
        .button {
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #generate-btn {
            background: linear-gradient(135deg, #00A550 0%, #00D463 100%);
            box-shadow: 0 5px 20px rgba(0, 165, 80, 0.4);
        }
        
        #generate-btn:hover {
            box-shadow: 0 8px 30px rgba(0, 165, 80, 0.5);
        }
        
        #export-btn {
            background: linear-gradient(135deg, #2563EB 0%, #3B82F6 100%);
            box-shadow: 0 5px 20px rgba(37, 99, 235, 0.4);
        }
        
        #export-btn:hover {
            box-shadow: 0 8px 30px rgba(37, 99, 235, 0.5);
        }
        
        .lucky-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }
        
        .lucky-btn:hover {
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.5);
        }
        
        .divider {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            margin: 0 10px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: 500;
            display: none;
            text-align: center;
            background: rgba(10, 10, 10, 0.95);
            padding: 30px 50px;
            border-radius: 15px;
            border: 1px solid rgba(0, 165, 80, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 3px solid rgba(0, 165, 80, 0.2);
            border-top-color: #00A550;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
            background: rgba(10, 10, 10, 0.9);
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-family: 'Inter', monospace;
            letter-spacing: 0.5px;
        }
        
        .stats div {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        
        .stats span {
            color: #00A550;
            font-weight: 700;
        }
        #national-day-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #00A550 0%, #005025 100%);
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 165, 80, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease-out;
        }
        #national-day-badge.show {
            opacity: 1;
            transform: scale(1);
        }
        #national-day-badge .title {
            font-size: 24px;
            margin-bottom: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        #national-day-badge .subtitle {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1;
            margin-top: 2px;
        }
        #national-day-badge .year {
            font-size: 32px;
            font-weight: bold;
            float: right;
            margin-left: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .lang-toggle {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .lang-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 165, 80, 0.5);
            transform: scale(1.05);
        }
        
        .lang-toggle:active {
            transform: scale(0.95);
        }
        
        .icon-buttons {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid rgba(0, 165, 80, 0.3);
            background: rgba(0, 165, 80, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
        }
        
        .icon-btn:hover {
            background: rgba(0, 165, 80, 0.2);
            border-color: rgba(0, 165, 80, 0.6);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 165, 80, 0.4);
        }
        
        .icon-btn:active {
            transform: scale(0.9);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #controls {
                flex-direction: column;
                width: 90%;
                padding: 20px;
                gap: 15px;
            }
            
            #text-input {
                width: 100%;
            }
            
            .divider {
                width: 80%;
                height: 1px;
                margin: 10px 0;
            }
            
            .button {
                width: 100%;
            }
            
            .lang-toggle {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
        }
        
        /* Camera controls hint */
        .controls-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 10, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            z-index: 100;
            transition: opacity 0.3s ease;
        }
        
        .controls-hint:hover {
            opacity: 0.3;
        }
        
        .hint-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>

    <!-- Camera controls hint -->
    <div class="controls-hint" id="controls-hint">

        <div class="hint-item" data-ar="📏 مرر للتكبير" data-en="📏 Scroll: Zoom">📏 مرر للتكبير</div>

    </div>
    <script type="module" src="/src/main.js"></script>
    
    <!-- 100% privacy-first analytics -->
    <script data-collect-dnt="true" async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
